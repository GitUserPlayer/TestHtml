<html>
    <head>
       <meta charset="utf-8">
       <script>
           function launchApp(difficulty) {
               // 修改 URL 触发深层链接，带有关卡难度参数
               window.location.href = "unitydl://mylink?ClotheScene&difficulty=" + encodeURIComponent(difficulty);
           }

           function launchWithParameter() {
               // 修改 URL 触发深层链接，带有参数
               window.location.href = "unitydl://mylink?parameter";
           }
       </script>
    </head>
    <body>
       <h1>My Deep Link Test page</h1>
       <!-- 传递不同的关卡难度参数 -->
       <p><a href="#" onclick="launchApp('easy')">Launch (Easy)</a></p>
       <p><a href="#" onclick="launchApp('medium')">Launch (Medium)</a></p>
       <p><a href="#" onclick="launchApp('hard')">Launch (Hard)</a></p>
      // <p><a href="#" onclick="launchWithParameter()">Launch with Parameter</a></p>
    </body>
</html>
